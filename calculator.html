<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                    <label for="number1">Number 1:</label>
                    <input type="text" class="form-control" id="number1">
                </div>
                <div class="form-group">
                    <label for="number2">Number 2:</label>
                    <input type="text" class="form-control" id="number2">
                </div>
                <div class="form-group">
                    <label for="operation">Operation:</label>
                    <select class="form-control" id="operation">
                        <option value="addition">Addition (+)</option>
                        <option value="subtraction">Subtraction (-)</option>
                        <option value="multiplication">Multiplication (*)</option>
                        <option value="division">Division (/)</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
                <div class="mt-3">
                    <h4>Result:</h4>
                    <p id="result"></p>
                    <p id="error" class="text-danger"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var operation = document.getElementById('operation').value;
            var resultElement = document.getElementById('result');
            var errorElement = document.getElementById('error');
            
            // Check if input values are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                errorElement.textContent = 'Please enter valid numbers.';
                resultElement.textContent = '';
                return;
            }

            // Perform calculation based on selected operation
            switch(operation) {
                case 'addition':
                    resultElement.textContent = 'Result: ' + (num1 + num2);
                    errorElement.textContent = '';
                    break;
                case 'subtraction':
                    resultElement.textContent = 'Result: ' + (num1 - num2);
                    errorElement.textContent = '';
                    break;
                case 'multiplication':
                    resultElement.textContent = 'Result: ' + (num1 * num2);
                    errorElement.textContent = '';
                    break;
                case 'division':
                    if (num2 === 0) {
                        errorElement.textContent = 'Cannot divide by zero.';
                        resultElement.textContent = '';
                    } else {
                        resultElement.textContent = 'Result: ' + (num1 / num2);
                        errorElement.textContent = '';
                    }
                    break;
                default:
                    errorElement.textContent = 'Invalid operation selected.';
                    resultElement.textContent = '';
                    break;
            }
        }
    </script>
</body>
</html>
