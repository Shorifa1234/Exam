<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    /* Add your CSS here */
    .styled-paragraph {
      font-size: 25px;
      color: blue;
      text-align: center;
      text-transform: uppercase;
    }
     /* Apply CSS Here For The Dark Mode */
     .dark-mode {
      background-color: black;
    }
    .dark-mode h1 {
      color: white;
    }
  </style>
</head>
<body>
    <!-- Task 1 -->
  <p class="styled-paragraph">I am a Laravel Developer</p>
  <!-- Task 4 -->
  <h1>PHP</h1>
  <button id="switchModeBtn">Switch Mode</button>


<script>
//   Task 2
  function printMessage() {
    console.log("I love PHP");
  }
  
  // Call the printMessage function
  printMessage();
//   I love PHP

// Task 3
function printLanguages(languages) {
  for (const language of languages) {
    console.log(language);
  }
}

// The array of languages
const languagesArray = ['PHP', 'JavaScript', 'Python'];

// Call the printLanguages function with the array (languagesArray) as argument
printLanguages(languagesArray);

// Task 4
function applyDarkMode() {
      // Toggle the "dark-mode" class on the body
      document.body.classList.toggle('dark-mode');
    }

    // Add event listener to the Switch Mode button to trigger the applyDarkMode function
    const switchModeBtn = document.getElementById('switchModeBtn');
    switchModeBtn.addEventListener('click', applyDarkMode);
</script>
</body>
</html>
