<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="./shorifa2.jpg" alt="Profile Picture" class="profile-image">
        <h2 class="name">Shorifa Akhter</h2>
        <p class="occupation">Web Developer</p>
        <p class="description">Passionate about creating user-friendly and responsive web applications.</p>
        <p class="contact">Email: shorifa310@gmail.com<br>Mobile: +1234567890</p>
        <div class="analytic">
            <div class="data">
                <span>Projects</span>
                <span>18</span>
            </div>
            <div class="data">
                <span>Followers</span>
                <span>180</span>
            </div>
            <div class="data">
                <span>Following</span>
                <span>499</span>
            </div>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Hire Me</button>
        </div>
    </div>
</body>
</html>
