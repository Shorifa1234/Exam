<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="account">
            <h2>Account 1</h2>
            <p class="account-info">Account Number: <span id="acc1-number">1001</span></p>
            <p class="account-info">Owner Name: <span id="acc1-owner">John Doe</span></p>
            <p class="account-info">Balance: $<span id="acc1-balance">500</span></p>
            <div class="actions">
                <input type="number" id="acc1-amount" placeholder="Amount">
                <button onclick="deposit('acc1')">Deposit</button>
                <button onclick="withdraw('acc1')">Withdraw</button>
            </div>
        </div>

        <div class="account">
            <h2>Account 2</h2>
            <p class="account-info">Account Number: <span id="acc2-number">1002</span></p>
            <p class="account-info">Owner Name: <span id="acc2-owner">Jane Smith</span></p>
            <p class="account-info">Balance: $<span id="acc2-balance">1000</span></p>
            <div class="actions">
                <input type="number" id="acc2-amount" placeholder="Amount">
                <button onclick="deposit('acc2')">Deposit</button>
                <button onclick="withdraw('acc2')">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
